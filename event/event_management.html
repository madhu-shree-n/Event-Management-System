<!DOCTYPE html>
<html>
<head>
    <title>Event Management System - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="event.css">
    <style>
        body {
            background-color: #002244;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #5F9EA0;
        }

        .container {
            text-align: center;
            padding: 100px 0;
        }

        .container h2 {
            color: #5F9EA0;
            margin-bottom: 20px; /* Added margin to create space between h2 and buttons */
        }

        .buttons {
            display: flex;
            justify-content: space-around; /* Adjusted to evenly distribute buttons */
            align-items: center;
            flex-wrap: wrap; /* Allow buttons to wrap if screen width is limited */
        }

        .image-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px; /* Added margin to create space between buttons */
        }

        .image-button img {
            width: 250px; /* Increased button size */
            height: 250px; /* Increased button size */
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .image-button img:hover {
            transform: scale(1.1);
        }

        .button-label {
            margin-top: 10px;
            color: #5F9EA0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Event Management System Dashboard</h2>
        <div class="buttons">
            <a href="event.php" class="image-button">
                <img src="event.jpg" alt="Button 1">
                <p class="button-label">Event</p>
            </a>
            <a href="venue.html" class="image-button">
                <img src="venue.jpg" alt="Button 2">
                <p class="button-label">Venue</p>
            </a>
            <a href="payment.html" class="image-button">
                <img src="Pay.jpg" alt="Button 3">
                <p class="button-label">Payment</p>
            </a>
        </div>
        <h6> User Added Successfully</h6>
    </div>
</body>
</html>
